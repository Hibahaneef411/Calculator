<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    
    
            <div class="clc">
                <h3>CALCULATOR</h3>
                <div id="input">
                    <input id="output" type="box" placeholder="0" style="width: 340px;" style="text-align: left;">
                </div>
                <br>
                
                <input onclick="clearAll()" id="clear" class="BTN" type="button" value="AC">
                <input onclick="display('%')" id="percentage" class="BTN" type="button" value="%">
                <input onclick="removeLast()" id="delete" class="BTN" type="button" value="ðŸ”™">
                <input onclick="display('/')" id="divide" type="button" value="/" >
    
                <br>
                <input onclick="display(7)" id="seven" type="button" value="7">
                <input  onclick="display(8)" id="eight" type="button" value="8">
                <input onclick="display(9)" id="nine" type="button" value="9">
                <input onclick="display('*')" id="multiply" type="button" value="*">
                <br>
                <input onclick="display(4)" id="four" type="button" value="4">
                <input onclick="display(5)" id="5" type="button" value="5">
                <input onclick="display(6)" id="6" type="button" value="6">
                <input onclick="display('-')" id="substract" type="button" value="-">
                <br>
                <input onclick="display(1)" id="one" type="button" value="1">
                <input onclick="display(2)" id="two" type="button" value="2">
                <input onclick="display(3)" id="three" type="button" value="3">
                <input onclick="display('+')" id="plus" type="button" value="+">
                <br>
                <input onclick="display('00')" id="doublezero" type="button" value="00">
                <input onclick="display(0)" id="zero" type="button" value="0">
                <input onclick="display('.')" type="button" type="button" value=".">
                <input onclick="evaluateExp('')" id="equal" class="i" type="button" value="=">
    
    
            </div>
        </div>
</form>
